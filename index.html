<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass website</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section class="glass">
        <div class="dashbord">
            <div class="user">
                <img src="assets/images/avator.jpg" alt="" width="100" height="100" style="border-radius: 50%;">
                <h3>Sandra Atino</h3>
                <p>Pro Member</p>
            </div>
            <div class="links">
            <div class="link">
                <img src="assets/images/twitch.jpg" alt="" width="30" height="30">
                <h2>streams</h2>
            </div>
             <div class="link">
                <img src="assets/images/steam.png" alt="" width="30" height="30">
                <h2>Games</h2>
            </div>
             <div class="link">
                <img src="assets/images/upcoming.png" alt="" width="30" height="30">
                <h2>News</h2>
            </div>
             <div class="link">
                <img src="assets/images/library.jpg" alt="" width="30" height="30">
                <h2>Library</h2>
            </div>
            </div>
            <div class="pro">
                <h2 style="color: #fff;">Join for free games</h2>
                <img src="assets/images/controller.png" alt="" width="60" height="60">
            </div>
        </div>
        <div class="games">
            <div class="status">
                <h1>Active Games</h1>
                <input type="text" placeholder="Search Games...">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="assets/images/warrier2.jpg" alt="" width="100" height="100">
                    <div class="card-info">
                        <h2>Wakanda warrior</h2>
                        <p>ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">50%</h2>
                </div>
                <div class="card">
                    <img src="assets/images/queen.jpg" alt="" width="100" height="100">
                    <div class="card-info">
                        <h2>Princess magic</h2>
                        <p>ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="assets/images/warrior3.jpg" alt="" width="100" height="100">
                    <div class="card-info">
                        <h2>hakuna matata</h2>
                        <p>ps5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">70%</h2>
                </div>
            </div>
        </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
